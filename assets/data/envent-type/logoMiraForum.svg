.imageSlider {
    display: flex;
    gap: calc(var(--marginDesktop) / 2);
    justify-content: center;
}

.imageSlider img {
    height: 60vh;
}

.headerInfoIndex {
    margin-bottom: var(--marginDesktop);
}

.headerInfoIndex h1:first-child {
    grid-column: 1 / span 2;
}

.eventsIndex-image {
    width: max-content;
    height: 55vh;
    margin-bottom: calc(var(--marginDesktop) / 2);
}

.eventsIndex-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.allEventsIndex {
    display: flex;
    flex-direction: row;
    gap: calc(var(--marginDesktop) / 2);
    overflow-x: auto;
}

.eventIndex-container {
    overflow-x: auto;
}

.eventsIndex-info {
    margin-bottom: calc(var(--marginDesktop) * 1.5);
}

.eventsIndex-info svg{
    width: 6.5vw;
}